<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail du produit</title>
</head>
<body>
<h1>Détail du produit</h1>

<p><strong>Nom :</strong> <span th:text="${product.name}">Nom</span></p>
<p><strong>Catégorie :</strong> <span th:text="${product.category}">Catégorie</span></p>
<p><strong>Prix :</strong> <span th:text="${product.price}">Prix</span></p>


</body>
</html>
